<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password Page</title>
        <link href="ResetPasswordPageStyle.css" rel="stylesheet">
        <script src="ResetPasswordPageValidate.js"></script>
    </head>
    <body>
        <form onsubmit="return passwordHandle()">
            <div class="passwordDetails">
                <h3>Enter Old Password</h3>
                <input type="password" name="oldPass" id="oldPass">
                <h5 id="incorrectOldPassword"></h5>
            </div>
            <div class="passwordDetails">
                <h3>Enter New Password</h3>
                <input type="password" name="newPass" id="newPass">
                <h5 id="incorrectNewPassword"></h5>
            </div>
            <div class="passwordDetails">
                <h3>Retype New Password</h3>
                <input type="password" name="retypeNewPass" id="retypeNewPass">
                <h5 id="incorrectRetypeNewPassword"></h5>
            </div>
            <input id="confirmButton" type="submit" value="Confirm">
        </form>
    </body>
</html>
