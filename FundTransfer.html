<!DOCTYPE html>
<html>
    <head>
        <title>Fund Transfer</title>
        <link rel="stylesheet" href="FundTransfer.css"/>
    </head>
    <body>
        <div class="container">
            <form style="height: 50%">
            <div class="main">
                <label>Remitter Account No</label>
                <input type="text" name="accountNo" id="accountNo" placeholder=""/><br/>
            <div class="second-select">
            <label for="select2">Beneficiary Account</label>
            <select name="dates" id="select2">
            <option value="">- Select -</option>
            <option value="date1">12-09-2022</option>
            <option value="date2">29-12-2021</option>
            <option value="date3">03-03-2019</option>
            <option value="date4">07-09-2018</option>
            <option value="date5">09-11-2017</option>
            <option value="date6">11-11-2020</option>
            </select>
            <br/>
            <label>Amount</label>
            <input type="text" name="amount" id="amount" placeholder=""/><br/>
            <label>Transaction Narration</label>
            <input type="text" name="tn" id="tn" placeholder=""/><br/>
            </div>
            <div class="buttons">
            <input type="button" value="Send" id="view" />
            <input type="button" value="Reset" id="download" />
            </div>
            </div>
            </form>
            </div>
            </body>
    </body>
</html>
